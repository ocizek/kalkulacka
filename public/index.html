<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Kalkulačka poplatku za platbu kartou</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#2563eb" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .history-item {
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .delete-btn {
      background-color: #ef4444;
      margin-top: 6px;
    }
    .delete-btn:hover {
      background-color: #dc2626;
    }
    .small-btn {
      padding: 4px 8px;
      width: auto;
    }
    .flex-between {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Kalkulačka poplatku za platbu kartou</h1>

    <label>Kolik chcete obdržet (Kč):</label>
    <input type="number" id="desiredAmount" value="2800" />

    <label>Poplatek za platbu kartou (%):</label>
    <input type="number" id="feePercent" step="0.01" value="1.95" />

    <label>Sazba DPH (%):</label>
    <select id="vatRate">
      <option value="0">0 %</option>
      <option value="12">12 %</option>
      <option value="21" selected>21 %</option>
    </select>

    <button onclick="calculate()">Spočítat</button>

    <div id="result" style="margin-top: 10px; font-weight: bold;"></div>

    <div id="historySection" style="margin-top: 20px; display: none;">
      <div class="flex-between">
        <h2>Historie výpočtů</h2>
        <button class="small-btn" onclick="clearHistory()">Vymazat historii</button>
      </div>
      <div><strong>Zisk celkem:</strong> <span id="totalNetProfit">0.00 Kč</span></div>
      <div><strong>Celkem zaplaceno na poplatcích:</strong> <span id="totalFees">0.00 Kč</span></div>
      <div id="historyList" style="margin-top: 10px;"></div>
    </div>
  </div>

  <script>
    let history = [];

    function calculate() {
      const desiredAmount = parseFloat(document.getElementById('desiredAmount').value) || 0;
      const feePercent = parseFloat(document.getElementById('feePercent').value) || 0;
      const vatRate = parseFloat(document.getElementById('vatRate').value) || 0;

      const feeFraction = feePercent / 100;
      const result = desiredAmount / (1 - feeFraction);
      const roundedResult = result.toFixed(2);

      const feePaid = (roundedResult - desiredAmount).toFixed(2);
      const vatPaid = (roundedResult * vatRate / 100).toFixed(2);
      const netProfit = (desiredAmount - vatPaid).toFixed(2);

      document.getElementById('result').innerHTML = `
        <p>Musíte naúčtovat: <strong>${roundedResult} Kč</strong></p>
        <p>DPH odvádíte: <strong>${vatPaid} Kč</strong></p>
        <p>Poplatek: <strong>${feePaid} Kč</strong></p>
        <p>Čistý zisk: <strong>${netProfit} Kč</strong></p>`;

      document.getElementById('desiredAmount').value = '';

      const record = {
        desiredAmount,
        feePercent,
        chargedAmount: roundedResult,
        feePaid,
        vatRate,
        vatPaid,
        netProfit,
        timestamp: new Date().toLocaleString()
      };

      history.unshift(record);
      updateHistory();
    }

    function updateHistory() {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';

      let totalFees = 0;
      let totalNetProfit = 0;

      history.forEach((record, index) => {
        totalFees += parseFloat(record.feePaid);
        totalNetProfit += parseFloat(record.netProfit);
        const div = document.createElement('div');
        div.className = 'history-item';
        div.innerHTML = `
          <div><strong>Na ruku:</strong> ${record.desiredAmount} Kč</div>
          <div><strong>Poplatek:</strong> ${record.feePercent} %</div>
          <div><strong>Naúčtováno:</strong> ${record.chargedAmount} Kč</div>
          <div><strong>Poplatek zaplacen:</strong> ${record.feePaid} Kč</div>
          <div><strong>DPH (${record.vatRate}%):</strong> ${record.vatPaid} Kč</div>
          <div><strong>Čistý zisk:</strong> ${record.netProfit} Kč</div>
          <div style="font-size: 12px; color: #666;">${record.timestamp}</div>
          <button class="delete-btn small-btn" onclick="deleteRecord(${index})">Smazat</button>
        `;
        historyList.appendChild(div);
      });

      document.getElementById('totalFees').innerText = `${totalFees.toFixed(2)} Kč`;
      document.getElementById('totalNetProfit').innerText = `${totalNetProfit.toFixed(2)} Kč`;
      document.getElementById('historySection').style.display = history.length ? 'block' : 'none';
    }

    function deleteRecord(index) {
      history.splice(index, 1);
      updateHistory();
    }

    function clearHistory() {
      history = [];
      updateHistory();
    }

    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        calculate();
      }
    });
  </script>
</body>
</html>
